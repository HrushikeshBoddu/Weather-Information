<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weather Info</title>
  </head>
  <body style="background-color: black">
  
    <!-- weather app structure -->
    <div class="container mt-3">
      <h1>Weather Information</h1>
      <!-- To display the weather location- -->
      <div class="location" id="location">location</div>
      <div class="input_box mt-5 mb-5">
        <form class="row">
          <div class="col-auto">
            <!-- To get the location info from the users -->
            <input type="text" class="form-control" id="inputval" placeholder="Enter your location......">
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-outline-danger" id="btn">Get Temperature</button>
          </div>
        </form>
      </div>
      <div class="weatherInfo">
        <!-- display the weather info of the given location -->
        <img src="" alt="" width="" height="" id="icon">
        <span class="temp" id="temp">Temp</span>
        <span class="deg">&deg;</span>
        <span class="cel">c</span>
        <!-- To display the weather description-sunny clouds etc -->
        <div class="description" id="description">Weather Conditions</div>
        <!-- To display the weather location- -->
        <!-- <div class="location" id="location">location</div> -->
        <!-- Today weather Sunrise  -->
        <div class="sunrise" id="sunrise">Sunrise Time</div>
        <!-- Today weather Sunset  -->
        <div class="sunset" id="sunset">Sunset Time</div>
      </div>
    </div>
  
  
  
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <!-- JS script Link -->
    <script src="./script.js"></script>
  </body>
</html>
